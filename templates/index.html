<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Series Trigonométricas</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Dashboard de Series Trigonométricas</h1>
    
    <!-- Gráfico de Seno -->
    <h2>Gráfico de Seno</h2>
    <div id="grafico_seno" style="width: 100%; height: 400px;"></div>
    
    <!-- Gráfico de Coseno -->
    <h2>Gráfico de Coseno</h2>
    <div id="grafico_coseno" style="width: 100%; height: 400px;"></div>
    
    <!-- Gráfico de Fourier -->
    <h2>Gráfico de Fourier</h2>
    <div id="grafico_fourier" style="width: 100%; height: 400px;"></div>
    
    <!-- Gráfico de Errores -->
    <h2>Gráfico de Errores</h2>
    <div id="grafico_errores" style="width: 100%; height: 400px;"></div>

    <script>
        // Función para actualizar los gráficos
        function actualizarGraficos() {
            fetch('/datos_grafico')
                .then(response => response.json())
                .then(data => {
                    const senoDiv = document.getElementById('grafico_seno');
                    const cosenoDiv = document.getElementById('grafico_coseno');
                    const fourierDiv = document.getElementById('grafico_fourier');
                    const erroresDiv = document.getElementById('grafico_errores');
                    const parsedData = JSON.parse(data);

                    const senoData = [
                        parsedData.data[0], 
                        parsedData.data[1]   
                    ];
                    Plotly.react(senoDiv, senoData, parsedData.layout);

                    const cosenoData = [
                        parsedData.data[3], 
                        parsedData.data[4]  
                    ];
                    Plotly.react(cosenoDiv, cosenoData, parsedData.layout);

                    const fourierData = [
                        parsedData.data[6], 
                        parsedData.data[7]  
                    ];
                    Plotly.react(fourierDiv, fourierData, parsedData.layout);

                    const erroresData = [
                        parsedData.data[2], 
                        parsedData.data[5], 
                        parsedData.data[8]  
                    ];
                    Plotly.react(erroresDiv, erroresData, parsedData.layout);
                })
                .catch(error => console.error('Error al obtener los datos del gráfico:', error));
        }

        window.onload = actualizarGraficos;
    </script>
</body>
</html>
